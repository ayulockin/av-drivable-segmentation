program: sweep.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  lr:
    min: 0.0001
    max: 0.1
  dropout:
    min: 0.1
    max: 0.9
  use_augmentations:
    values: [True, False]
  momentum:
    min: 0.1
    max: 0.99
  scheduler:
    values: [True, True]
  config:
    values: ["configs/baseline.py"]